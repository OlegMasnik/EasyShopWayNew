<md-dialog id="cupboardEdit">
<form ng-cloak>
	<md-toolbar>
	<div class="md-toolbar-tools">
		<h2>{{item.name_en}}/{{item.name_uk}}</h2>
		<span flex></span>
		<md-button class="md-icon-button" ng-click="cancel()"> x </md-button>
	</div>
	</md-toolbar>

	<md-dialog-content>
	<div class="md-dialog-content">

		<table>
			<tr ng-repeat="row in item.board_count | range">
				<td  ng-repeat="cell in item.values">{{cupboardCells[row * item.values.length + $index].name_en}}</td>
			</tr>
		</table>

<!-- 		<div layout="row" ng-repeat="k in item.board_count | range"> -->

<!-- 				<md-option ng-repeat="p in allProducts" value="{{p}}">{{p.name_en}}</md-option>  -->
<!-- 			</md-select> -->
<!-- 		</div> -->
		<md-dialog-actions layout="row"> <span flex></span>
		<md-button ng-click="cancel()">Ok</md-button>
		</md-dialog-actions>
	</div>
	</md-dialog-content>
</form>
</md-dialog>
