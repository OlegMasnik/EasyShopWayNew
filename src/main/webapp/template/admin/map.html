<style>
    canvas {
        margin: 20px;
        display: block;
        cursor: pointer;
    }
</style>
<div ng-controller="MapCtrl">
    <md-input-container>
        <md-select ng-model="someModel" placeholder="Select a map">
            <md-option ng-model="map" value="m"  ng-click="getMapByid(m)" ng-repeat="m in mapsName">{{ m.id }} {{m.nameEn}}</md-option>
            <md-option ng-click="createMap()">Add new</md-option>
        </md-select>
    </md-input-container>
    <form>
        <md-input-container>
            <label>Width</label>
            <input type="number" ng-model="config.width" min=2 max=400> </md-input-container>
        <md-input-container>
            <label>Heigth</label>
            <input type="number" ng-model="config.height" min=2 max=400> </md-input-container>
        <md-button ng-click="openMap()">Open map</md-button>
    </form>
    <md-radio-group name="type" layout="row">
        <md-radio-button value="payDesk" ng-click="radioOnClick('payDesk')" class="md-primary">Pay Desk
        </md-radio-button>
        <md-radio-button value="cupBoard" ng-click="radioOnClick('cupBoard')" class="md-primary">Cup Board </md-radio-button>
        <md-radio-button value="enter" ng-click="radioOnClick('enter')" class="md-primary">Enter</md-radio-button>
        <md-radio-button value="wall" ng-click="radioOnClick('wall')" class="md-primary">Wall</md-radio-button>
        <md-radio-button value="edit" ng-click="radioOnClick('edit')" class="md-primary">Edit</md-radio-button>
    <md-button ng-click="onClick()">Go</md-button>
    </md-radio-group>
	<md-input-container layout="row">
		<md-button class="md-primary md-raised" ng-click="saveMap(map)">Save</md-button>
		<md-button class="md-primary md-raised" ng-click="showConfirmDelete($event, map)">
      Delete
    </md-button>
		<md-button class="md-primary md-raised" ng-click="clearMap(map)">Clear</md-button>
	</md-input-container>
    <div>
        <canvas></canvas>
    </div>
    <div></div>
</div>
</div>
