<md-dialog>
<form ng-cloak name="prodForm">
	<md-toolbar>
	<div class="md-toolbar-tools">
		<h2>{{ 'PRODUCT' | translate }}</h2>
		<span flex></span>
		<md-button class="md-icon-button" ng-click="cancel()">&#10006;</md-button>
	</div>
	</md-toolbar>

	<md-dialog-content layout="column" layout-padding>
	<div layout="row">
		<md-input-container> <label>{{ 'ENGLISH_NAME' | translate }}</label>
		<input name="name_en" type="text" required ng-model="item.nen" ng-pattern="/^[a-zA-Z][a-zA-Z0-9-'\s]+$/"></md-input-container>

		<md-input-container> <label>{{ 'UKRAINE_NAME' | translate }}</label>
		<input name="name_uk" type="text" required ng-model="item.nuk"
		ng-pattern="/^[\u0410-\u042F\u0430-\u044F\u0406\u0456\u0407\u0457\u0490\u049\u0404\u04541a-zA-Z][a-zA-Z\u0410-\u042F\u0430-\u044F\u0406\u0456\u0407\u0457\u0490\u0491\u0404\u04541\s0-9-']+$/">
		</md-input-container>
	</div>
	<md-input-container> <label>{{ 'PRODUCT_TYPE' | translate }}</label> <md-select
		ng-model="selectedType"> <md-option ng-value="type"
		ng-repeat="type in types">{{ type.nen }} - {{type.nuk}}</md-option> </md-select> </md-input-container>

	</md-dialog-content>

	<md-dialog-actions layout="row"> <span flex></span>
	<md-button ng-click="answer(item, selectedType)" ng-disabled="prodForm.$invalid"> {{ 'SAVE' | translate }} </md-button> </md-dialog-actions>
</form>
</md-dialog>
