<md-dialog>
<form ng-cloak>
	<md-toolbar>
	<div class="md-toolbar-tools">
		<h2>Edit Product</h2>
		<span flex></span>
		<md-button class="md-icon-button" ng-click="cancel()"> x </md-button>
	</div>
	</md-toolbar>

	<md-dialog-content>
	<div class="md-dialog-content">
		<md-input-container> <label>English name</label> <input
			type="text" required > </md-input-container>
	</div>
	</md-dialog-content>

	<md-dialog-actions layout="row"> <span flex></span>
	<md-button ng-click="answer('not useful')"> Cancel </md-button> <md-button
		ng-click="answer('useful')"> Save </md-button> </md-dialog-actions>
</form>
</md-dialog>
