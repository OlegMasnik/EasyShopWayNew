<md-dialog>
<form ng-cloak method="POST" action="/EasyShopWayNew/type"
	enctype="multipart/form-data">
	<md-toolbar>
	<div class="md-toolbar-tools">
		<h2>{{ 'PRODUCT_TYPE' | translate }}</h2>
		<span flex></span>
		<md-button class="md-icon-button" ng-click="cancel()">&#10006;</md-button>
	</div>
	</md-toolbar>

	<md-dialog-content layout-padding layout="column"> <input type="text" name="id"
		hidden ng-model="item.id">
		<div layout="row">
		<md-input-container>
	<label>{{ 'ENGLISH_NAME' | translate }}</label> <input name="name_en" type="text" required
		ng-model="item.nen"></md-input-container> <md-input-container>
	<label>{{ 'UKRAINE_NAME' | translate }}</label> <input name="name_uk" type="text" required
		ng-model="item.nuk"></md-input-container>
		</div>
	<md-input-container>
	<label>{{ 'CHOOSE_IMAGE' | translate }}</label>
	<input type="file" ng-model="item.img" name="file" id="file" /></md-input-container> 
	</md-dialog-content>
	<md-dialog-actions layout-padding layout="row"> <span flex></span>

	<md-button type="submit"> {{ 'SAVE' | translate }} </md-button></md-dialog-actions>
</form>
</md-dialog>
