<div ng-controller="ProdCtrl">

	<md-toolbar class="md-whiteframe-1dp">
	<div class="md-toolbar-tools">
		<div class="md-title">{{ 'ADMIN_CABINET_PRODUCTS' | translate }}</div>
	</div>
	</md-toolbar>
	<!--Toolbar-->
	<md-card  md-theme='default'> 
	<md-card-content layout="row" ng-repeat="single in multisearchProd">
	<md-input-container> 
	<label>{{ 'COLUMN' | translate }}</label> 
	<md-select
		ng-model="single.column" ng-change="updateDataTableProd()">
	<md-optgroup label="Column"> <md-option
		ng-value="column.name" ng-repeat="column in autocolumnProd">{{column.display}}</md-option>
	</md-optgroup> </md-select> </md-input-container> <md-input-container class="md-block" flex=""> <label>{{ 'SEARCH' | translate }}</label>
	<input ng-change="updateDataTableProd()" ng-model="single.ident">
	</md-input-container> </md-whiteframe> </md-card-content> </md-card>
	
	
	<md-card  md-theme='default'> <md-card-content layout="column" flex> 
	<md-button
		class="md-fab md-mini md-raised"
		ng-click="showPromptProd(datatableType.types)"> + </md-button> 
		<md-table-container>
		<table md-table>
		<thead md-head md-order="queryProd.order">
			<tr md-row>
				<th md-column ng-repeat="column in autocolumnProd"
					md-order-by="{{column.name}}"><span>{{column.display}}</span>
				</th>
				<th md-column>{{ 'OPTION' | translate }}</th>
			</tr>
		</thead>
		<tbody md-body>
			<tr md-row
				ng-repeat="row in datatable.prods | orderBy: queryProd.order | limitTo: queryProd.limit : (queryProd.page -1) * queryProd.limit">
				<td md-cell>{{row.tnen}}</td>
				<td md-cell>{{row.tnuk}}</td>
				<td md-cell>{{row.nen}}</td>
				<td md-cell>{{row.nuk}}</td>
				<td><md-button
						ng-click="showPromptProd(row)"
						class="md-fab md-mini md-primary"> <i
						class="material-icons">edit</i></md-button> <md-button
						ng-click="deleteProd(row)" class="md-fab md-mini red-btn">
					<i class="material-icons">delete_forever</i> </md-button>
			</tr>
		</tbody>
	</table>
	</md-table-container> 
	<md-table-pagination md-limit="queryProd.limit"
		md-limit-options="limitOptions" md-page="queryProd.page"
		md-total="{{datatable.count}}" md-page-select="optionsProd.pageSelect"></md-table-pagination>
	</md-card-content> </md-card>
</div>
