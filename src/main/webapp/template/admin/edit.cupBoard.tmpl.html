<md-dialog id="cupboardEdit">
<form ng-cloak>
	<md-toolbar>
	<div class="md-toolbar-tools">
		<h2>{{ 'EDIT_CUPBOARD' | translate }} {{item.id}}</h2>
		<span flex></span>
		<md-button class="md-icon-button" ng-click="cancel()"> x </md-button>
	</div>
	</md-toolbar>

	<md-dialog-content>
	<div class="md-dialog-content">
		<div layout="row">
			<md-input-container flex> <label>{{ 'ENGLISH_DESCRIPTION' | translate }}</label> <input type="text" ng-model="name_en"> </md-input-container>
			<md-input-container flex> <label>{{ 'UKRAINE_DESCRIPTION' | translate }}</label> <input type="text" ng-model="name_uk"> </md-input-container>
		</div>
		<div layout="row" ng-repeat="k in item.board_count | range">
			<md-select ng-model="cupboardCells[k * item.values.length + $index]"  ng-repeat="i in item.values" flex placeholder="{{cupboardCells[k * item.values.length + $index].name_en}}">
				<md-option ng-repeat="p in allProducts" value="{{p}}">{{p.name_en}}</md-option> 
			</md-select>
		</div>
		<md-dialog-actions layout="row"> <span flex></span>
		<div layout="row">
			<md-button ng-click="deleteCupboard(item)"> {{ 'DELETE' | translate }}</md-button>
		</md-dialog-actions>
		<md-button ng-click="answer(item, selectedType)"> {{ 'SAVE' | translate }} </md-button>
		</md-dialog-actions>
	</div>
	</md-dialog-content>
</form>
</md-dialog>
