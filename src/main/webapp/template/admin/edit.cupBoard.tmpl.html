<md-dialog>

		<md-button class="md-icon-button" ng-click="cancel()"> x </md-button>
	</div>
	</md-toolbar>

	<md-dialog-content>

</canvas>

	var canvas = document.querySelector('#fillCupboard');
	var ctx1 = canvas.canvas.getContext('2d');
