<md-dialog aria-label="Registration" ng-controller="MailCtrl as mail">
    <div class="dialog-title">
        <div>
            <span class="dlg-title">User: </span>
            <span>{{message.username}}</span>
        </div>
        <div>
            <span class="dlg-title">Email: </span>
            <span>{{message.email}}</span>
        </div>
    </div>
    <span flex></span>
    <md-dialog-content layout="column" style="max-width:600px;max-height:810px; min-height:300px; ">
        <md-content layout-padding layout="column" flex>
            <md-input-container style="margin: 0;">
                <label>Title</label>
                <input type="text" ng-model="message.title" flex/>
            </md-input-container>
            <md-input-container style="margin: 0;" layout="column" flex>
                <label>Message</label>
                <textarea type="text" ng-model="message.text" flex/>
            </md-input-container>
        </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="answer(message)" >
        Send
      </md-button>
      <md-button ng-click="cancel()" style="margin-right:20px;" >
        Cancel
      </md-button>
    </md-dialog-actions>
</md-dialog>
