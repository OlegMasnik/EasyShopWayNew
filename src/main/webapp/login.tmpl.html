<script src="js/jquery.validate.min.js"></script>
<md-dialog aria-label="" style="width: 300px;" ng-controller="LoginCtrl">
    <md-toolbar>
        <h2 class="md-toolbar-tools">
	<span>{{ 'LOGIN' | translate }}</span>
</h2>
    </md-toolbar>
    <md-dialog-content>
        <md-content layout="column" class="md-padding">
            <form name="logForm" layout="column" action="/login">
                <md-input-container class="md-block" style="margin-top: 0; margin-bottom: 10px;" flex layout="column" >
                    <label>{{ 'EMAIL' | translate }}</label>
                    <input id="emailL" type="email" ng-model="email" name="email" required minlength="10" maxlength="100"> </md-input-container>
                <md-input-container class="md-block" style="margin-top: 0; margin-bottom: 10px;" layout="column" flex>
                    <label>{{ 'PASSWORD' | translate }}</label>
                    <input id="passwordL" type="password" ng-model="password" name="password" required minlength="6" maxlength="25"> </md-input-container>
                <div flex>
                    <span style="color: red" ng-bind="error"></span>
                </div>
                <md-button flex ng-click='sendLoginData()' class="md-raised md-primary">{{ 'LOGIN' | translate }}</md-button>
                <md-button flex href="/EasyShopWayNew/forgotpassword" md-no-ink="md-no-ink">{{ 'FOGOT_PASS' | translate }} </md-button>
            </form>
        </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="column">
    	<div>{{ 'LOGIN_WITH_SN' | translate }}</div>
        <div layout="row">
            <a flex class="social-button" href="/EasyShopWayNew/google-plus-login">
                <img class="social-img" ng-src="images/social/g+.png"></img>
            </a>
            <a flex class="social-button" href="/EasyShopWayNew/vk-login">
                <img class="social-img" ng-src="images/social/vk.png"></img>
            </a>
        </div>
    </md-dialog-actions>
</md-dialog>
